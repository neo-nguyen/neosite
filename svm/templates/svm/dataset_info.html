{% include "svm/header.html" %}

<body>

    <!-- Page Content -->
    <div class="container ">

        <div class="row">

            <div class="col-lg-3">
                {% include "svm/controller.html" %}
            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">

                <div class="card mt-4">
                    <div class="card-body">
                        <h3 class="card-title">Information of your dataset</h3>
                    </div>
                </div>

                <form action="" method="post">
                    {% csrf_token %}
                    <label class="text-dark bg-warning">Paste path to dataset in your computer:</label>
                    <input type="text" class="form-control" onfocus="this.value=''" name="dataset_path">
                    <input type="submit" class="btn btn-success btn-lg fa" value="Input Dataset">
                </form>

                <!-- /.card -->

                <div class="card mt-12">
                    <table class="table table-striped">
                        <thead>
                            <tr class="bg-info text-white">
                                <th scope="col">Class Name</th>
                                <th scope="col">Num Images</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for key, value in image_count_by_label.items %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                            {% endfor %}

                            <tr>
                                <td>Num class: {{ label_nums }}</td>
                                <td>Num image: {{ image_nums }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- /.card -->

        </div>
        <!-- /.col-lg-9 -->

    </div>

    </div>
    <!-- /.container -->

</body>

</html>
