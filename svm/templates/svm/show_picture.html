{% include "svm/header.html" %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-{{message.level_tag}} alert-dismissible">
        <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <a {% if message.tags %} class="{{ message.tags }}" {% endif %}> <strong>{{ message.tags |title }}!</strong>
            {{ message }}</a>
    </div>
    {% endfor %}
</ul>
{% endif %}

<body>

    <!-- Page Content -->
    <div class="container ">

        <div class="row">

            <div class="col-lg-3">
                {% include "svm/controller.html" %}
            </div>
            <!-- /.col-lg-3 -->

            <div class="col-lg-9">

                <div class="card mt-4">
                    <div class="card-body">
                        <h3 class="card-title">Random image from each class</h3>
                    </div>
                </div>

                <div class="row">
                    {% for img in imgs %}
                    <div class="col-sm-3">
                        <div class="card">
                            <img class="card-img-top-rounded" style="width:100px;height:100px;" src="{{ img.image_path }}"
                                alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">{{ img.label.label_name }}</p>
                            </div>
                        </div>
                        <br>
                    </div>
                    {% endfor %}
                </div>

            </div>
            <!-- /.card -->

        </div>
        <!-- /.col-lg-9 -->

    </div>

    </div>
    <!-- /.container -->

</body>

</html>
